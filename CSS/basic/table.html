<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #04AA6D;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        tr:hover {
            background-color: coral;
        }
    </style>
</head>

<body style="background-color: antiquewhite;">

    <h2>Hoverable Table</h2>

    <p>Move the mouse over the table rows to see the effect.</p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>suryatech</td>
            <td>Pandey</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>safat</td>
            <td>khan</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>vinay</td>
            <td>sharma</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>vikas</td>
            <td>gupta</td>
            <td>$250</td>
        </tr>
    </table>

</body>

</html>

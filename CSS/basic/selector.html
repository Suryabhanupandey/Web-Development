<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: white;
        font-style: initial;
        background-color: rgb(164, 92, 115);
      }
      #surya {
        /* id selector */
        background-color: red;
        color: white;
      }

      p1 {
        /* element selector */
        background-color: blue;
        color: pink;
      }

      .ram {
        /* class selector */
        background-color: brown;
        color: burlywood;
      }
    </style>
  </head>
  <body>
    <h1>selector</h1>
    <p id="surya">Id selector</p>
    <p id="ram" class="ram">class selector</p>
    <p1> element selector programmer</p1>
  </body>
</html>

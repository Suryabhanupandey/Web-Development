<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page </title>
    <link rel="icon" href="Html/image/download.png" type="image/png">
</head>
<body>
    <h1>this is html form</h1>
    <form action="backend"></form>
    <div>
        <label for="my name">name:</label>
        <input type="text" id="my name" name="my name">

    <div>

        write about yourself:<br><textarea name="myname" cols="30" rows+"20"></textarea>
    </div>
